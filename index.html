<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
 
    
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcoome to My Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control" name="" id="">
            <br>
            <input type="password" placeholder="Password" class="form-control" name="" id="">
            <br>
            <button id="login" class="btn btn-success go">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance"> 1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositeAmount" type="text" class="form-control ok"  placeholder="$ amount you want to deposite">
                <br>
                <button id="adddeposite" class="btn btn-success go">Deposite</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control ok" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addwithdraw" class="btn btn-success go">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
 <script src="script.js"></script>
</body>
</html>
